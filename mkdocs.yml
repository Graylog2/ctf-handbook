site_name: Abes House of Horrors
theme:
  name: material
    locale: en
    features:
      - search.suggest
      - search.highlight
      - navigation.sections
      - navigation.tabs
    palette:
      - scheme: default
        toggle:
          icon: material/toggle-switch-off-outline
          name: Switch to dark mode
      - scheme: slate
        toggle:
          icon: material/toggle-switch
          name: Switch to light mode
          primary: green
          accent: ambe