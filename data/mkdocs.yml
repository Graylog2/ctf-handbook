site_name: Graylog CTF Handbook
site_url: https://handbook.logfather.org
theme:
    name: dracula
    locale: en
    features:
      - search.suggest
      - search.highlight
      - navigation.sections
      - navigation.tabs
    palette:
      - scheme: default
        toggle:
          icon: material/toggle-switch-off-outline
          name: Switch to dark mode
      - scheme: slate
        toggle:
          icon: material/toggle-switch
          name: Switch to light mode
          primary: green
          accent: ambe

nav:
  - "Getting Started": 'index.md'
  - "WTF is a Graylog?": 'graylog/Introduction.md'
  - "CTF Adventurers Guide":
    - "SQL Injection for the frugal hacker": 'ctf/sql-injection_1.md' 
  - "Raspberry & Orange PI":
    - "Move root file system to USB storage (RPI2 & RPI3)": 'old/raspberry/Move_Root_File_System_To_Usb_Storage_(rpi2_&_Rpi3).md'

